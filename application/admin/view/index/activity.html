<!DOCTYPE html>
<html  style="background-color: #f2f2f2;color: #666;">
<head>
  <meta charset="utf-8">
  <title>活动管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/hx1903/Ym-master/public/static/plugins/layui/css/layui.css"  media="all">
</head>
<body>

	<div class="layui-fluid">
		<div class="layui-card" style="margin-top: 32px;">
			<div class="layui-card-header">
                <h1 style="text-align: left;font-size: 27px;font-weight: normal;line-height: 43px;">活动管理</h1>
            </div>
			<div style="margin: 20px 20px;">
				<button data-method="offset" data-type="1" class="layui-btn" id="openBox">添加活动</button>
			</div>
			
			<div class="layui-fluid" >
				<table class="layui-hide" id="test" lay-filter="test"></table>
			</div>
			<div class="layui-fluid">
                    <span style="display: inline-block;"></span>
            </div>
		</div>
	</div>

	<!-- 添加活动框 -->
	<div id="addBox" hidden="hidden" style="margin: 20px 20px;height: 350px">
			<div class="layui-form-item layui-form">
			    <label class="layui-form-label" style="text-align: center;">活动项目</label>
			    <div class="layui-input-block">
			        <select id="servicename">
					 	
					</select>
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label" style="text-align: center;">开始时间</label>
			    <div class="layui-input-block">
			      <input type="text" placeholder="请选择开始时间" class="layui-input" id="date1">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label" style="text-align: center;">结束时间</label>
			    <div class="layui-input-block">
			      <input type="text" placeholder="请选择结束时间" class="layui-input" id="date2">
			    </div>
			</div>

			<div class="layui-form-item">
			    <label class="layui-form-label" style="text-align: center;">活动价格</label>
			    <div class="layui-input-block">
			      <input type="text" placeholder="请输入活动价格" class="layui-input" id="activityPrice">
			    </div>
			</div>
			
			<div class="layui-form-item layui-form">
			    <label class="layui-form-label" style="text-align: center;">状态</label>
			    <div class="layui-input-block">
			        <select id="activityStatus">
					 	<option value="1">上架</option>
					 	<option value="2">下架</option>
					</select>
			    </div>
			</div>


			<div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" id="addActivity">添加活动</button>
			    </div>
			</div>
	</div>

	<!-- 修改活动框 -->
	<div id="editBox" hidden="hidden" style="margin: 20px;">
			<div class="layui-form-item layui-form">
			    <label class="layui-form-label" style="text-align: center;">活动项目</label>
			    <div class="layui-input-block">
			        <input type="text" placeholder="请输入活动项目" disabled="disabled" class="layui-input" id="editservicename">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label" style="text-align: center;">开始时间</label>
			    <div class="layui-input-block">
			      <input type="text" placeholder="请选择开始时间" class="layui-input" id="editdate1">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label" style="text-align: center;">结束时间</label>
			    <div class="layui-input-block">
			      <input type="text" placeholder="请选择结束时间" class="layui-input" id="editdate2">
			    </div>
			</div>

			<div class="layui-form-item">
			    <label class="layui-form-label" style="text-align: center;">活动价格</label>
			    <div class="layui-input-block">
			      <input type="text" placeholder="请输入活动价格" class="layui-input" id="editactivityPrice">
			    </div>
			</div>

			<input type="text" hidden="hidden" value="" id="activityid">

			<div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" id="ediactivity">修改</button>
			    </div>
			</div>
	</div>


	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
	    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
		{{# if(d.status==1){}}
	    <a class="layui-btn layui-btn-xs" lay-event="down">下架</a>
	    {{#} else {}}
	    <a class="layui-btn layui-btn-xs" lay-event="up">上架</a>
	    {{#}}}
	</script>
	             
	          
	<script src="/hx1903/Ym-master/public/static/plugins/layui/layui.js" charset="utf-8"></script>
	<script src="/hx1903/Ym-master/public/static/jq.js" charset="utf-8"></script>
	<script src="/hx1903/Ym-master/public/static/admin/js/activity.js" charset="utf-8"></script>


</body>
</html>
