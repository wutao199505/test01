<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>少年郎家政后台</title>
  <link rel="stylesheet" type="text/css" href="/hx1903/Ym-master/public/static/plugins/layui/css/layui.css">
  <link rel="shortcut icon" href="/hx1903/Ym-master/public/static/admin/images/favicon.ico" type="image/x-icon">
</head>
<body class="layui-layout-body">
  <!-- 顶部 -->
  <div class="layui-layout layui-layout-admin" id="indexApp">
    <div class="layui-header">
      <div class="layui-logo" style="margin-left: 200px;font-size: 20px">少年郎家政后台</div>
     
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
          <p style="display: inline-block;">欢迎您，<span>{{rolename}}</span></p>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">
            <img src="/hx1903/Ym-master/public/static/admin/images/headport.png" class="layui-nav-img">
            {{name}}
          </a>
        </li>

        <li class="layui-nav-item">
          <span @click="exit" style="cursor: pointer;">注销</span>
        </li>

      </ul>
    </div>


    <!-- 左侧导航栏 -->
    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <ul class="layui-nav layui-nav-tree" lay-filter="test" style="height: 100%;position: absolute;">
          <li class="layui-nav-item" v-for="item in menuList">
            <a v-on:click="changeUrl(item.url)">{{item.mainmenu}}</a>
            <dl class="layui-nav-child" v-for="item2 in item.sonMenu">
              <dd><a v-on:click="changeUrl(item2.sonurl)">{{item2.sonMenu}}</a></dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>


    <!-- 内容主体区域 -->
    <div class="layui-body" style="bottom: 0;overflow-y: hidden;">
      <iframe src="" frameborder="0" style="width: 100%;height: 100%;"></iframe>
    </div>
  </div>


  <script type="text/javascript" src="/hx1903/Ym-master/public/static/plugins/layui/layui.all.js"></script>
  <script type="text/javascript" src="/hx1903/Ym-master/public/static/jq.js"></script>
  <script type="text/javascript" src="/hx1903/Ym-master/public/static/vue.js"></script>
  <script type="text/javascript" src="/hx1903/Ym-master/public/static/axios.js"></script>
  <script type="text/javascript" src="/hx1903/Ym-master/public/static/admin/js/index.js"></script>
</body>
</html>
