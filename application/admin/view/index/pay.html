<!DOCTYPE html>
<html style="background-color: #f2f2f2;color: #666;">
<head>
  <meta charset="utf-8">
  <title>已付款订单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/hx1903/Ym-master/public/static/plugins/layui/css/layui.css"  media="all">
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-card" style="margin-top: 32px;">
			<div class="layui-card-header">
                <h1>已付款订单管理</h1>
            </div>
			<div style="margin: 20px 20px">
				<p style="display: inline-block;">订单号搜索：</p>
				<input type="text" placeholder="请输入订单编号" class="layui-input" style="display: inline-block;width: 250px;" id="userName">
				<button class="layui-btn" id="sendMsg">搜索</button>   
			</div>
			

			<div class="layui-fluid" >
				<table class="layui-hide" id="test" lay-filter="test"></table>
			</div>
			<div class="layui-fluid">
                    <span style="display: inline-block;"></span>
            </div>
		</div>
	</div>

	<!-- 查看订单信息 -->
	<div id="lookOrder" hidden="hidden" style="margin: 20px; height: 352px;">
		<div class="layui-form-item">
			<label class="layui-form-label" style="text-align: center;">订单号</label>
			<div class="layui-input-block">
			  <input type="text" placeholder="请输入订单号" class="layui-input" id="orderNum" readonly>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="text-align: center;">用户名</label>
			<div class="layui-input-block">
			  <input type="text" placeholder="请输入角色描述" class="layui-input" id="orderMan" readonly>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="text-align: center;">服务名称</label>
			<div class="layui-input-block">
			  <input type="text" placeholder="请输入服务项目" class="layui-input" id="sName" readonly>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="text-align: center;">下单时间</label>
			<div class="layui-input-block">
			  <input type="text" placeholder="请输入下单时间" class="layui-input" id="orderTime" readonly>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label" style="text-align: center;">联系电话</label>
			<div class="layui-input-block">
			  <input type="text" placeholder="请输入联系电话" class="layui-input" id="orderPhone" readonly>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="text-align: center;">用户地址</label>
			<div class="layui-input-block">
			  <input type="text" placeholder="请输入用户地址" class="layui-input" id="orderAddr" readonly>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="text-align: center;">外派员工姓名</label>
			<div class="layui-input-block">
			  <input type="text" placeholder="请输入外派员工姓名" class="layui-input" id="orderWorker" readonly>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="text-align: center;">外派员工电话</label>
			<div class="layui-input-block">
			  <input type="text" placeholder="请输入外派员工电话" class="layui-input" id="orderTel" readonly>
			</div>
		</div>
	</div>
	<!-- 选择外派员工-->
	<div id="lookWorker" hidden="hidden" style="margin: 20px 20px;height: 150px">
		<input type="hidden" id="myId">
		<div class="layui-form-item layui-form">
			<label class="layui-form-label" style="text-align: center;">员工姓名</label>
			<div class="layui-input-block">
				<select id="worker">
					
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
			  <button class="layui-btn" id="sureWorker">确定</button>
			</div>
		</div>
	</div> 
	<!-- 说明取消订单原因-->
	<div id="whyCancel" hidden="hidden" style="margin: 20px 20px;height: 150px">
		<!-- <input type="hidden" id="myId"> -->
		<div class="layui-form-item layui-form">
				<textarea name="" id="cancelText" cols="30" rows="10" style="height: 95px;width: 280px;"></textarea>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" id="sureCancel">确定</button>
			</div>
		</div>
	</div> 
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="look">查看订单</a>
		{{# if(d.status==2){}}	    
	    <a class="layui-btn layui-btn-xs" lay-event="arrange">安排员工</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="cancel">取消订单</a>
		{{#} else if(d.status==3){}}
	    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="sure">确认完成</a>
	    {{#}}}
	</script>
	             
	          
	<script src="/hx1903/Ym-master/public/static/plugins/layui/layui.js" charset="utf-8"></script>
	<script src="/hx1903/Ym-master/public/static/jq.js" charset="utf-8"></script>
	<script src="/hx1903/Ym-master/public/static/admin/js/pay.js" charset="utf-8"></script>


</body>
</html>
