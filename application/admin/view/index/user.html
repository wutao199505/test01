<!DOCTYPE html>
<html style="background-color: #f2f2f2;color: #666;">
<head>
  <meta charset="utf-8">
  <title>用户管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/hx1903/Ym-master/public/static/plugins/layui/css/layui.css"  media="all">
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-card" style="margin-top: 32px;">
			<div class="layui-card-header">
                <h1>用户管理</h1>
            </div>
			<div style="margin: 20px 20px">
				<p style="display: inline-block;">用户名搜索：</p>
				<input type="text" placeholder="请输入用户名" class="layui-input" style="display: inline-block;width: 250px;" id="userName">
				<button class="layui-btn" id="sendMsg">搜索</button>   
			</div>
			

			<div class="layui-fluid" >
				<table class="layui-hide" id="test" lay-filter="test"></table>
			</div>
			<div class="layui-fluid">
                    <span style="display: inline-block;"></span>
            </div>
		</div>
	</div>

	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="reset">重置</a>
		{{# if(d.status==1){}}	
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="lock">锁定</a>
		{{#} else {}}
		<a class="layui-btn layui-btn-xs" lay-event="use">使用</a>		
		{{#}}}
	</script>
	             
	          
	<script src="/hx1903/Ym-master/public/static/plugins/layui/layui.js" charset="utf-8"></script>
	<script src="/hx1903/Ym-master/public/static/jq.js" charset="utf-8"></script>
	<script src="/hx1903/Ym-master/public/static/admin/js/user.js" charset="utf-8"></script>


</body>
</html>
